<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">\
</head>

<body>
  <h1>Survey</h1>
  <div class="container"></div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script>$(document).ready(function () {
      var num = 1;
      $.get('api/questions', (data) => {
        data.forEach(e => {
          var card = $('<div class="card">');
          var cardBody = $('<div class="card-body">');
          var question = $('<h4>');
          question.text(e.question);

          var formGroup = $('<div class="form-group">');
          var label = $(`<label for='sel${num}'>`);
          label.text('5 means you feel strongly about this:');
          var select = $(`<select class="form-control" id='sel${num}'>`)
          var option1 = $('<option>');
          option1.text('1');
          var option2 = $('<option>');
          option2.text('2');
          var option3 = $('<option>');
          option3.text('3');
          var option4 = $('<option>');
          option4.text('4');
          var option5 = $('<option>');
          option5.text('5');

          $('.container').append(card);
          card.append(cardBody);
          cardBody.append(question);
          cardBody.append(formGroup);
          formGroup.append(label);
          formGroup.append(select);
          select.append(option1);
          select.append(option2);
          select.append(option3);
          select.append(option4);
          select.append(option5);

          num++;
        });

        var submit = $('<button type="submit" class="btn btn-primary">');
        submit.text('Submit')
        $('.container').append(submit);

        $('button').click(function (e) {
          e.preventDefault();
          var answers = [parseInt($('#sel1').val()),
          parseInt($('#sel2').val()),
          parseInt($('#sel3').val()),
          parseInt($('#sel4').val()),
          parseInt($('#sel5').val()),
          parseInt($('#sel6').val()),
          parseInt($('#sel7').val()),
          parseInt($('#sel8').val()),
          parseInt($('#sel9').val()),
          parseInt($('#sel10').val())
          ]
          console.log(answers);
        });
      })
    })</script>

</body>

</html>
